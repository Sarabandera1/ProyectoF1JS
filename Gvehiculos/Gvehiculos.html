<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tire Management</title>
    <link rel="stylesheet" href="Gvehiculos.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="../img/f1.png" alt="Pirelli Logo">
        </div>
        <div class="race-info">
            <h1>FORMULA 1 VEHICULOS</h1>
            <h2>DESCUBRE EL MEJOR PARA TI</h2>
        </div>
        <button class="add-car-btn">+ Añadir vehículo</button>
    </header>

    <main class="tire-compounds">
        <section class="compound-section hard">
            <div class="compound-header">
                <h3>ESCOGE EL MEJOR</h3>
                <div class="lap-times">
                    <div class="time">01:32.785 <span>HAMILTON MERCEDES</span></div>
                    <div class="time">01:33.110 <span>BOTTAS MERCEDES</span></div>
                    <div class="time">01:33.187 <span>RICCIARDO RED BULL</span></div>
                </div>
            </div>
            <div class="car-card">
                <img src="../img/carro1.png" alt="F1 Car" class="car-image">
                <div class="car-info">
                    <div class="tire-type">MERCEDES</div>
                    <div class="stats">
                        <div class="stat">
                            <span>Fuel Consumption:</span>
                            <div class="stat-bar">
                                <div class="bar" style="width: 65%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <span>Tire Wear:</span>
                            <div class="stat-bar">
                                <div class="bar" style="width: 40%"></div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="actions">
                        <button class="select-btn">Seleccionar</button>
                        <button class="assign-btn">Asignar piloto</button>
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="compound-section medium">

        </section>

        <section class="compound-section soft">
           
        </section>
    </main>


    <div class="modal" id="addCarModal">
        <div class="modal-content">
            <h2>Añadir nuevo Vehículo</h2>
            <form id="addCarForm">

            </form>
        </div>
    </div>

    <div class="modal" id="compareModal">
        <div class="modal-content">
            <h2>comparar carros</h2>
            <div class="comparison-grid">
    
            </div>
        </div>
    </div>
    <script src="Gvehiculos.js"></script>
</body>
</html>
