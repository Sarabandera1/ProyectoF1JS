<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 vehiculos</title>
    <link rel="stylesheet" href="css/vehiculos.css">
</head>
<body>
    <vehicle-manager>
    </vehicle-manager>

    <template id="vehicle-manager-template">
        <div class="dashboard">
            <div class="controls">
                <button class="btn-add">AÃ±adir vehiculo</button>
                <button class="btn-compare">Comparar vehiculo</button>
            </div>

            <div class="vehicles-grid"></div>

            <dialog class="vehicle-form-dialog">
                <form class="vehicle-form">
                    <h2>Detalles del vehiculo</h2>
                    <input type="text" name="name" placeholder="Vehicle Name" required>
                    <input type="text" name="team" placeholder="Team" required>
                    <input type="number" name="speed" placeholder="Speed (km/h)" required>
                    <input type="number" name="acceleration" placeholder="Acceleration (0-100)" required>
                    <input type="number" name="fuelConsumption" placeholder="Fuel Consumption" required>
                    <input type="number" name="tyreDegradation" placeholder="Tyre Degradation" required>
                    <select name="driver" required>
                        <option value="">Selecionar auto</option>
                    </select>
                    <div class="form-actions">
                        <button type="submit">Guardar</button>
                        <button type="button" class="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </dialog>

            <dialog class="compare-dialog">
                <div class="comparison-container">
                    <h2>Vehicle Comparison</h2>
                    <div class="comparison-grid"></div>
                    <button class="btn-close-comparison">Cerrar</button>
                </div>
            </dialog>
        </div>
    </template>

            <script src="js/vehiculos.js" type="module"></script>
    </body>
</html>
