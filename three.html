<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Página de Fórmula 1</title>  
    <link rel="stylesheet" href="circuito/css/stylethree.css">  
    <link type="stylesheet" href="circuito/js/three.js">
</head>  
<body>  
    <header>  
        <h1>Autos</h1>
    </header>  
    <main>  
        <div id="model-container"></div>  
        <div id="circuit-form">  
            <div class="vehicle-controls">  
                <div class="controls">  
                    <button id="createCar">Crear Auto</button>  
                    <button id="searchCar">Buscar Auto</button>  
                    <button id="editCar">Editar Auto</button>  
                    <button id="deleteCar">Eliminar Auto</button>  
                </div>  
                <input type="text" id="name" placeholder="Nombre del auto" />  
                <input type="number" id="maxSpeed" placeholder="Velocidad máxima (km/h)" />  
                <input type="number" id="acceleration" placeholder="Aceleración (0-100 km/h)" />  
                <input type="number" id="tireConsumption" placeholder="Consumo de neumáticos" />  
            </div>      
        <div id="circuit-list"></div>  
    </main>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>    
    <style>  
        body { margin: 0; }  
        canvas { display: block; }  
    </style>  
</head>  
<body>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>  
    <script>  
        // Escena, cámara y renderizador  
        const scene = new THREE.Scene();  
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);  
        const renderer = new THREE.WebGLRenderer();  
        renderer.setSize(window.innerWidth, window.innerHeight);  
        document.body.appendChild(renderer.domElement);  

        // Agregar un fondo  
        const geometry = new THREE.BoxGeometry(100, 1, 100);  
        const material = new THREE.MeshBasicMaterial({ color: 0x333333 });  
        const ground = new THREE.Mesh(geometry, material);  
        ground.rotation.x = -Math.PI / 2;  // Girar para hacer un piso  
        scene.add(ground);  

        // Cargar el modelo del auto (aquí usaremos una figura simple)  
        const carGeometry = new THREE.BoxGeometry(3, 1, 1.5);  
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });  
        const car = new THREE.Mesh(carGeometry, carMaterial);  
        car.position.y = 0.5;  
        scene.add(car);  

        // Configurar la cámara  
        camera.position.z = 10;  
        camera.position.y = 5;  
        camera.lookAt(car.position);  

        // Función de animación  
        function animate() {  
            requestAnimationFrame(animate);  

            // Movimiento del auto  
            car.position.x += 0.05; // Mover el auto hacia adelante  
            if (car.position.x > 10) car.position.x = -10; // Resetear la posición  

            renderer.render(scene, camera);  
        }  

        animate();  

        // Manejo de ventana  
        window.addEventListener('resize', function() {  
            camera.aspect = window.innerWidth / window.innerHeight;  
            camera.updateProjectionMatrix();  
            renderer.setSize(window.innerWidth, window.innerHeight);  
        });  
    </script>  
</body>  
</html>
