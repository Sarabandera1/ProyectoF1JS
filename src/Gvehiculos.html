<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva F1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .gallery-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }
        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
        }
        .team-badge {
            display: inline-block;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Galería Interactiva F1</h2>
        <input type="text" class="search-bar" id="search" placeholder="Buscar pilotos, equipos o circuitos...">
        <div class="row" id="gallery"></div>
    </div>

    <script>
        const galleryItems = [
            { nombre: "Max Verstappen", tipo: "piloto", equipo: "Red Bull Racing", imagen: "https://upload.wikimedia.org/wikipedia/commons/8/89/Max_Verstappen_2023_Austria_FP2_%28cropped%29.jpg" },
            { nombre: "Circuito de Mónaco", tipo: "circuito", equipo: "Mónaco", imagen: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Monte_Carlo_Formula_1_track_map.svg" },
            { nombre: "Red Bull RB20", tipo: "vehiculo", equipo: "Red Bull Racing", imagen: "https://upload.wikimedia.org/wikipedia/commons/8/89/Max_Verstappen_2023_Austria_FP2_%28cropped%29.jpg" },
            { nombre: "Lewis Hamilton", tipo: "piloto", equipo: "Mercedes-AMG Petronas", imagen: "https://upload.wikimedia.org/wikipedia/commons/8/87/Lewis_Hamilton_2022_Imola.jpg" },
            { nombre: "Silverstone", tipo: "circuito", equipo: "Reino Unido", imagen: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Silverstone_Circuit_2020_layout.png" },
            { nombre: "Mercedes W15", tipo: "vehiculo", equipo: "Mercedes-AMG Petronas", imagen: "https://upload.wikimedia.org/wikipedia/commons/8/87/Lewis_Hamilton_2022_Imola.jpg" }
        ];

        const galleryContainer = document.getElementById("gallery");
        const searchBar = document.getElementById("search");
        
        function renderGallery(filter = "") {
            galleryContainer.innerHTML = "";
            const filteredItems = galleryItems.filter(item => 
                item.nombre.toLowerCase().includes(filter.toLowerCase()) || 
                item.equipo.toLowerCase().includes(filter.toLowerCase()) || 
                item.tipo.toLowerCase().includes(filter.toLowerCase())
            );
            
            filteredItems.forEach(item => {
                const card = document.createElement("div");
                card.classList.add("col-md-4", "mb-4");
                card.innerHTML = `
                    <div class="gallery-card">
                        <img src="${item.imagen}" class="gallery-img" alt="${item.nombre}">
                        <div class="gallery-info">
                            <h5>${item.nombre}</h5>
                            <span class="team-badge">${item.tipo.toUpperCase()} - ${item.equipo}</span>
                        </div>
                    </div>
                `;
                galleryContainer.appendChild(card);
            });
        }

        searchBar.addEventListener("input", (e) => {
            renderGallery(e.target.value);
        });

        renderGallery();
    </script>
</body>
</html>
