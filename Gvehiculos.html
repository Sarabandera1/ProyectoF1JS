<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Vehículos</title>
    <link rel="stylesheet" href="Gvehiculos.css">
    <script type="module" src="Gvehiculos.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Getión de vehículos</h1>
        </header>

        <div class="main-content">
            <!-- Menú de opciones -->
            <nav>
                <button class="tab-btn active" data-tab="info">Información</button>
                <button class="tab-btn" data-tab="compare">Comparar</button>
                <button class="tab-btn" data-tab="select">Circuitos</button>
            </nav>

            <!-- Pestaña: Información del vehículo -->
            <section class="tab-content active" id="info">
                <div class="vehicle-container">
                    <div class="vehicle-selector">
                        <label for="vehicle-select">Selecciona un vehículo:</label>
                        <select id="vehicle-select">
                            <option value="carro1">Tesla Model X</option>
                            <option value="BMW">BMW M3</option>
                            <option value="Audi">Audi R8</option>
                        </select>
                    </div>
               
                    <div class="vehicle-display">
                        <img id="vehicle-image" src="./img/carro2.png" alt="Vehículo">
                        <h2 id="vehicle-name">Tesla Model X</h2>
                        <p><strong>Velocidad Máxima:</strong> <span id="speed">250 km/h</span></p>
                        <p><strong>Aceleración:</strong> <span id="acceleration">3.2 seg (0-100 km/h)</span></p>
                        <p><strong>Consumo de Combustible:</strong> <span id="fuel">Eléctrico</span></p>
                        <p><strong>Desgaste de Neumáticos:</strong> <span id="wear">Bajo</span></p>
                        <script type="module" src="Gvehiculos.js"></script>
