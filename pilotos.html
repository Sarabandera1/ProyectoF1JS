<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Driver Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            background: url('img/fondo500.jpeg') no-repeat center center/cover;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            backdrop-filter: blur(5px);
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 200px;
            background: linear-gradient(135deg, rgba(0, 183, 255, 0.2), rgba(0, 0, 0, 0.7));
            border: 2px solid rgba(0, 183, 255, 0.7);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 183, 255, 0.9);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            border-bottom: 2px solid rgba(0, 183, 255, 0.5);
        }

        .card h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .role {
            background: rgba(0, 183, 255, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            display: inline-block;
        }

        .register-btn {
            background: linear-gradient(135deg, #00b7ff, #005b96);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            margin-top: 30px;
        }

        .register-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 183, 255, 1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(0, 183, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.9);
        }

        .close-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="showInfo('JANEL', 'Leader of the team, known for aggressive driving.')">
            <img src="img/max.jpeg" alt="Driver Image">
            <h2>JANEL</h2>
            <p class="role">Leader</p>
        </div>

        <div class="card" onclick="showInfo('HAMEL', 'A strategic second driver with great overtaking skills.')">
            <img src="img/lando2.jpeg" alt="Driver Image">
            <h2>HAMEL</h2>
            <p class="role">Second</p>
        </div>

        <div class="card" onclick="showInfo('DEVEL', 'Young talent with high potential and fast reflexes.')">
            <img src="img/charles.jpeg" alt="Driver Image">
            <h2>DEVEL</h2>
            <p class="role">Second</p>
        </div>
    </div>
    
    <a href="form-pilotos.html" class="register-btn">Registrar</a>
    
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <h2 id="driverName"></h2>
            <p id="driverInfo"></p>
            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    
    <script>
        function showInfo(name, info) {
            document.getElementById('driverName').innerText = name;
            document.getElementById('driverInfo').innerText = info;
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }
    </script>
</body>
</html>
